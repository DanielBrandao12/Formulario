<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="cadastrados">
        
    </table>

    <form action="">

        <label for="">Nome Completo</label>
        <div class="stiloInput">
            <input type="text" id="name">
            <span id="spanNome"></span>
        </div>
        <div class="linha" id="linhaNome"></div>

        <label for="">Email</label>
        <div class="stiloInput">
            <input type="email" id="email">
            <span ></span>
        </div>
        <div class="linha" ></div>

        <label for="">Confirmação do email</label>
        <div class="stiloInput">
            <input type="email">
            <span></span>
        </div>
        <div class="linha"></div>

        <label for="">Senha</label>
        <div class="stiloInput">
            <input type="password"  id="password">
            <span id="spanSenha"></span>
        </div>
        <div class="linha" id="linhaSenha"></div>

        <label for="">CEP</label>
        <div class="stiloInput">
            <input type="text" id="cep">
            <span></span>
        </div>
        <div class="linha"></div>

        <label for="">Data de nascimento</label>
        <div class="stiloInput">
            <input type="date" name="" id="data-nascimento">
            <span></span>
        </div>
        <div class="linha"></div>


        
        <button type="submit" id="btn">Cadastrar</button>
    </form>
    <button id="btn-lista">Lista de cadastrados</button>
    <button id="btn-form">Voltar</button>
    <button id="btn-Editar">Editar</button>

    <script src="index.js"></script>
</body>

</html>
